<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const p = document.querySelector('p');

    // Regular
    console.log('Hello world');

    // Interpolated
    console.log('Hellow I am a %s string!', '+po')

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red;');

    // warning!
    console.warn('OH NOO'); // Display a Warning

    // Error :|
    console.error('shit'); // Display Error

    // Info
    console.info('Crocodiles eat 3-4 people per year');
  
    // Testing
    console.assert(1 === 2, 'This is false'); // Will only display if false

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p); // Shows the element itself
    console.dir(p); // Display all the classes and methods avalbile to the element.

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // Not Collapsed by default
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    // Tell you how many time you have run the command
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    
    // timing
    // See how long something takes eg. fetch data from github
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });


    // Take a array of object of similar keys it will display in table
    console.table(dogs);

  </script>
</body>
</html>
